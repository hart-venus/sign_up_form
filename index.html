<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
</head>
<body>
  <div class="background">
    <div></div>
    <div id="header">
      <img src="files/logo.svg" id="logo" alt="">
      <h2 id="title">Octopus</h2>
    </div>
    <div></div>
    <div></div>
    <div id="credit">
      Photo by <a href="https://unsplash.com/@hngstrm?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Henry & Co.</a> on <a href="https://unsplash.com/s/photos/vaporwave?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </div>
  </div>
  <div class="form">
    
    <div id="main-text">
      <p>
        This is not a real online service! You know you 
        need something like this in your life to help you 
        realize your deepest dreams. Sign up <em>now</em> to get
        started.
      </p>
      <p>
        You <em>know</em> you want to.
      </p>
    </div>
    <div id="form-input">
      <div id="header2">Let's do this!</div>
      <form action="/placeholder" id="myform" method="post">

        <div class="inputbox">
          <label for="firstName">FIRST NAME</label>
          <input type="text" id="firstName" required>
        </div>
        
        <div class="inputbox">
          <label for="lastName">LAST NAME</label>
          <input type="text" id="lastName" required>
        </div>

        <div class="inputbox">
          <label for="email">EMAIL</label>
          <input type="email" id="email" required>
        </div>

        <div class="inputbox">
          <label for="phoneN">PHONE NUMBER</label>
          <input type="text" id="phoneN" required>
        </div>

        <div class="inputbox">
          <label for="pwd">PASSWORD</label>
          <input type="password" id="pwd" required>
        </div>
        
        <div class="inputbox">
          <label for="Cpwd">CONFIRM PASSWORD</label>
          <input type="password" id="Cpwd" required>
        </div>
        
      </form>
    </div>
    <div id="already">
      <button type="submit" form="myform">Create Account</button>

      <h5>Already have an account? <a  class="login" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></h5>
    </div>
  </div>
</body>
</html>
